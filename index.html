<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=hFGQ7uLmfVN9&format=png&color=000000"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Lived</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="head">Kindly Enter Your Date Of Birth</h1>

      <div class="hidden" id="time"></div>

      <div class="date-container">
        <img src="setting.png" alt="setting" class="image" />
        <div class="image-container hide">
          <input type="date" name="dob" id="dob" />
          <button class="add-btn">Add</button>
        </div>
      </div>
      <button class="fullscreen-btn">Enter Full Screen</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
